<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Country Palettes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .palettes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .palette-box {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .palette-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .palette-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .palette-name {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .country-code {
            background: rgba(255,255,255,0.2);
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        .colors-container {
            display: flex;
            height: 120px;
        }
        
        .color {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .color:hover {
            flex: 1.5;
            font-size: 1rem;
        }
        
        /* Australian Colors */
        .australia .palette-header { background: #1abc9c; }
        .australia .color:nth-child(1) { background: #1abc9c; }
        .australia .color:nth-child(2) { background: #2ecc71; }
        .australia .color:nth-child(3) { background: #3498db; }
        
        /* British Colors */
        .british .palette-header { background: #e74c3c; }
        .british .color:nth-child(1) { background: #e74c3c; }
        .british .color:nth-child(2) { background: #c0392b; }
        .british .color:nth-child(3) { background: #d35400; }
        
        /* Canadian Colors */
        .canadian .palette-header { background: #9b59b6; }
        .canadian .color:nth-child(1) { background: #9b59b6; }
        .canadian .color:nth-child(2) { background: #8e44ad; }
        .canadian .color:nth-child(3) { background: #2980b9; }
        
        /* Chinese Colors */
        .chinese .palette-header { background: #e67e22; }
        .chinese .color:nth-child(1) { background: #e67e22; }
        .chinese .color:nth-child(2) { background: #f39c12; }
        .chinese .color:nth-child(3) { background: #d35400; }
        
        /* Dutch Colors */
        .dutch .palette-header { background: #34495e; }
        .dutch .color:nth-child(1) { background: #34495e; }
        .dutch .color:nth-child(2) { background: #2c3e50; }
        .dutch .color:nth-child(3) { background: #16a085; }
        
        /* French Colors */
        .french .palette-header { background: #e74c3c; }
        .french .color:nth-child(1) { background: #e74c3c; }
        .french .color:nth-child(2) { background: #3498db; }
        .french .color:nth-child(3) { background: #2ecc71; }
        
        @media (max-width: 768px) {
            .palettes-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .palettes-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Color Palettes</h1>
        
        <div class="palettes-grid">
            <!-- Australian Palette -->
            <div class="palette-box australia">
                <div class="palette-header">
                    <div class="palette-name">Aussie Palette</div>
                    <div class="country-code">AU</div>
                </div>
                <div class="colors-container">
                    <div class="color">#1ABC9C</div>
                    <div class="color">#2ECC71</div>
                    <div class="color">#3498DB</div>
                </div>
            </div>
            
            <!-- British Palette -->
            <div class="palette-box british">
                <div class="palette-header">
                    <div class="palette-name">British Palette</div>
                    <div class="country-code">GB</div>
                </div>
                <div class="colors-container">
                    <div class="color">#E74C3C</div>
                    <div class="color">#C0392B</div>
                    <div class="color">#D35400</div>
                </div>
            </div>
            
            <!-- Canadian Palette -->
            <div class="palette-box canadian">
                <div class="palette-header">
                    <div class="palette-name">Canadian Palette</div>
                    <div class="country-code">CA</div>
                </div>
                <div class="colors-container">
                    <div class="color">#9B59B6</div>
                    <div class="color">#8E44AD</div>
                    <div class="color">#2980B9</div>
                </div>
            </div>
            
            <!-- Chinese Palette -->
            <div class="palette-box chinese">
                <div class="palette-header">
                    <div class="palette-name">Chinese Palette</div>
                    <div class="country-code">CN</div>
                </div>
                <div class="colors-container">
                    <div class="color">#E67E22</div>
                    <div class="color">#F39C12</div>
                    <div class="color">#D35400</div>
                </div>
            </div>
            
            <!-- Dutch Palette -->
            <div class="palette-box dutch">
                <div class="palette-header">
                    <div class="palette-name">Dutch Palette</div>
                    <div class="country-code">NL</div>
                </div>
                <div class="colors-container">
                    <div class="color">#34495E</div>
                    <div class="color">#2C3E50</div>
                    <div class="color">#16A085</div>
                </div>
            </div>
            
            <!-- French Palette -->
            <div class="palette-box french">
                <div class="palette-header">
                    <div class="palette-name">French Palette</div>
                    <div class="country-code">FR</div>
                </div>
                <div class="colors-container">
                    <div class="color">#E74C3C</div>
                    <div class="color">#3498DB</div>
                    <div class="color">#2ECC71</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
