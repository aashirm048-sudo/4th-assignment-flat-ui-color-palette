<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatuicolors Palette</title>
  <style>
    .container {
      width: 100%;
    }

    body {
      background-color: blue;

    }

    .row {
      display: flex;
      justify-content: center;
      /* boxes center mai aayenge */
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      width: 500px;
      height: 350px;
      border: 10px solid white;
      background-image: url(./Boxes.png);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    p {
      font-size: 30px;
      position: relative;
      top: 130px;
      right: 90px;
      font-weight: bold;

    }

    img {
      position: relative;
      top: -70px;
      left: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="box">
        <a href="../../index.html"></a>
        <link rel="stylesheet" href="../../CSS/Aussie palette.css">
        <p>Aussie Palette</p>
      </div>

      <div class="box">
        <a href="./index.html"></a>
        <p>British Palette</p>
        <link rel="stylesheet" href="../Pages/British palette.html">
      </div>
      <div class="box">
        <p>Canadian Palette</p>

      </div>
    </div>

    <div class="row">
      <div class="box">
        <p>Chinese Palette</p>
      </div>
      <div class="box">
        <p>Dutch Palette</p>
      </div>
      <div class="box">
        <p>French Palette</p>
      </div>
    </div>
  </div>

</body>

</html>
